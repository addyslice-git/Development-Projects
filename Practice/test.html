<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <script>
    function changeText() {
      document.getElementById('myText').innerHTML = 'Hello JavaScript!';
    }
  </script>
</head>
<body>
  <p id="myText">Original Text</p>
  <button onclick="changeText()">Click me</button>
</body>
</html>
